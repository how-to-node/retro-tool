<div class="item-wrapper">
    <p class="description">{{ItemVm.item.description}}</p>
    <span class="author">By {{ItemVm.isEditable ? 'Me' : ItemVm.item.author}}</span>
    <div ng-if="!ItemVm.isItemAuthor && ItemVm.retroStatus === 'voting'"> <!-- Is votable only if is not the author -->
        <a href ng-if="ItemVm.votedByUser" ng-click="ItemVm.unvoteItem()">Remove vote</a>
        <a href ng-if="!ItemVm.votedByUser" ng-click="ItemVm.voteItem()">Vote</a>
    </div>
    <ul class="voters-list" ng-if="ItemVm.retroStatus === 'voting'">
        <li ng-repeat="voter in ItemVm.item.votes">{{voter}}</li>
    </ul>

</div>
<div class="edit-panel" ng-if="ItemVm.isEditable && ItemVm.retroStatus === 'adding-items'">
    <a href ng-click="ItemVm.removeItem()">
        <span class="glyphicon glyphicon-remove remove" aria-hidden="true"></span>
    </a>
</div>
